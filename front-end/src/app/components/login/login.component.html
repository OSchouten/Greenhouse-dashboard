<div class="container-fluid mt-4 styleTop">
  <div class="">
    <div class="rounded d-flex justify-content-center">
      <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
        <div class="text-center">
          <h3 class="text-primary title">Login</h3>
        </div>
        <div class="p-4">
          <div class="alert alert-danger" role="alert" *ngIf="credentialsInvalid">
            Credentials invalid.
          </div>
          <form action="">
            <div class="input-group mb-3">
              <span class="input-group-text bg-primarysses"><i class="bi bi-envelope text-white"></i></span>
              <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="email"
                     [ngClass]="{'is-invalid' : (!email && error) || (!this.AccountsService.validateEmail(this.email) && error && email)}">
            </div>
            <div class="feedback" *ngIf="!email && error">
              <p>Email is required.</p>
            </div>
            <div class="feedback" *ngIf="!this.AccountsService.validateEmail(this.email) && error && email">
              <p>Email is invalid.</p>
            </div>
            <div class="input-group mb-3"><span class="input-group-text bg-primary"><i
              class="bi bi-key-fill text-white"></i></span>
              <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password"
                     [ngClass]="{'is-invalid' : !password && error}">
            </div>
            <div class="feedback" *ngIf="!password && error">
              <p>Password is required.</p>
            </div>
            <div class="d-grid col-12 mx-auto">
              <button class="btn btn-primary" type="button" (click)="login()">Login</button>
            </div>
            <p class="text-center mt-3">Don't have an account yet?
              <span class="text-primary create-account" [routerLink]="['/register']" [routerLinkActive]="['is-active']">Create account</span>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
